<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNutriFlow - Receitas Fit Premium</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div id="app">

<header id="header">
    <div class="container">
        <div class="header-content">

            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M6 13.87A4 4 0 0 1 7.41 6a5 5 0 0 1 7.08 0A4 4 0 0 1 18 13.87V21H6Z"/>
                    </svg>
                </div>
                <h1>
                    <span class="logo-my">My</span>
                    <span class="logo-nutri">nutri</span>
                    <span class="logo-flow">flow</span>
                </h1>
            </a>

            <div class="search-container">
                <input id="search-input" placeholder="Buscar receitas..." class="search-input">
            </div>

            <div class="header-actions">
                <div id="credits-badge" class="badge">
                    <span id="credits-text">3 créditos</span>
                </div>
                <button id="premium-btn" class="btn-premium">Ativar Premium</button>
            </div>

        </div>
    </div>
</header>

<div class="hero-slider-fullwidth" id="heroSlider">
    <div class="slider-track-new" id="sliderTrack"></div>
</div>

<main class="container">
    <div id="recipe-detail" class="hidden"></div>
    <div id="recipe-grid" class="recipe-grid"></div>
</main>

<!-- MODAL PREMIUM ÚNICO -->
<div id="premium-modal" class="modal hidden">
    <div class="modal-content">
        <h2>Ativar Premium</h2>
        <p id="modal-message">Acesso ilimitado às receitas</p>
        <input id="premium-code-input" placeholder="Código Premium">
        <div class="modal-actions">
            <button id="modal-cancel">Cancelar</button>
            <button id="modal-activate">Ativar</button>
        </div>
    </div>
</div>

</div>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
