<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mynutriflow – Receitas Fit</title>

  <!-- Fonte Inter (fácil de trocar depois) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 13.87A4 4 0 0 1 7.41 6a5 5 0 0 1 9.18 0A4 4 0 0 1 18 13.87V21H6z"/>
          <line x1="6" y1="17" x2="18" y2="17"/>
        </svg>
        <span>Mynutriflow</span>
      </div>

      <input class="search" placeholder="Buscar receitas…" />

      <div class="header-actions">
        <span class="credits">3 créditos</span>
        <button class="btn-premium">Ativar Premium</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <h1>Bowl de Açaí Proteico</h1>
      <p>200g de polpa de açaí puro (sem xarope)</p>
    </div>
  </section>

  <main class="container">
    <div class="filters">
      <button class="active">Todas</button>
      <button>Café da Manhã</button>
      <button>Almoço</button>
      <button>Jantar</button>
      <button>Lanches</button>
    </div>

    <section class="recipes" id="recipes">
      <!-- Cards via JS -->
    </section>
  </main>

  <div class="modal hidden" id="premiumModal">
    <div class="modal-box">
      <h2>Desbloqueie seu potencial</h2>
      <p>Acesso ilimitado a todas as receitas.</p>
      <input placeholder="Digite seu código Premium" />
      <div class="modal-actions">
        <button class="btn-secondary">Agora não</button>
        <button class="btn-primary">Ativar Premium</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
